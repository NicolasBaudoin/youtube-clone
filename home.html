<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Youtube Clone - Nicolas Baudoin</title>
</head>
<body>
    <nav>
       
        <div class="left">
            <img class="burger" src="./assets/menu burger.png" alt="">
            <div class="logo">
                <img src="./assets/icone youtube.png" alt="Youtube icone">
                <img src="./assets/Youtube.png" alt="Youtube name">
            </div>
        </div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="./assets/search image.png" alt=""></button>
            <img src="./assets/voice search.png" id="voice-search" alt="">
        </div>
        <div class="user-options">
            <div class="options-dot">
                <img src="./assets/user option.png" alt="dot option">
            </div>
            <div class="user-sign-in">
                <img src="./assets/sign in button.png" alt="sign in button">
            </div>
        </div>
    </nav>
    <div class="sidebar">
        <div class="sidebar-menu 1">
            <div class="sidebar-items 1">
                <div class="item" id="home">
                    <img src="./assets/home.png" alt="Home icone"> <p>Home</p>
                </div>
                <div class="item" id="shorts">
                    <img src="./assets/shorts.png" alt="Shorts icone"><p>Shorts</p>
                </div>
                <div class="subscriptions item">
                    <img src="./assets/subscriptions.png" alt="Subscriptions icone"><p>Subscriptions</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
