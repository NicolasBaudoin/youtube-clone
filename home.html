<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Youtube Clone - Nicolas Baudoin</title>
</head>
<body>
    <nav>
       
        <div class="left">
            <img class="burger" src="./assets/menu burger.png" alt="">
            <div class="logo">
                <img id="logo-youtube"src="./assets/youtube full icone.png" alt="Youtube icone">
                
            </div>
        </div>
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"><img src="./assets/loupe.png" alt="" ></button>
            <div class="voice-search"><img id="voice-img" src="./assets/voice.png" id="voice-search" alt="" ></div>
        </div>
        <div class="user-options">
            <div class="options-dot">
                <img id="dot-option"src="./assets/user option.png" alt="dot option">
            </div>
            <div class="user-sign-in">
                <img id="sign-in-nav" src="./assets/sign in button.png" alt="sign in button">
            </div>
        </div>
    </nav>
    <!-- @Sidebar -->
    <div class="sidebar">
        <!-- @menu 1 -->
        <div class="sidebar-menu 1">
            <div class="sidebar-items 1">
                <div class="item" id="home">
                    <img src="./assets/home.png" alt="Home icone"> <p>Home</p>
                </div>
                <div class="item" id="shorts">
                    <img src="./assets/shorts.png" alt="Shorts icone"><p>Shorts</p>
                </div>
                <div class="subscriptions item">
                    <img src="./assets/subscriptions.png" alt="Subscriptions icone"><p>Subscriptions</p>
                </div>
            </div>
        </div>
        <!-- @menu 2 -->
        <div class="sidebar-menu 2">
            <div class="sidebar-items 2">
                <div class="item" id="library">
                    <img src="./assets/library.png" alt="library icone"><p>library</p>
                </div>
                <div class="item" id="history">
                    <img src="./assets/history.png" alt="history icone"><p>History</p>
                </div>
            </div>
        </div>
        <!-- @menu 3 -->
        <div class="sidebar-menu 3">
            <div class="sidebar-items 3">
                <div class="item" id="signTnText">
                    <p>Sign in to like videos, comment, and subscribe.</p>
                </div>
                <div class="item" id="signInImage">
                    <img src="./assets/sign in button.png" alt="Sign in button">
                </div>
            </div>
        </div>
        <!-- @menu 4 -->
        <div class="sidebar-menu 4">
            <div class="sidebar-items 4">
                <div class="item titleMenu" >
                    <h3>Explore</h3>
                </div>
                <div class="item" id="trending">
                    <img src="./assets/trending.png" alt="Trending icone"><p>Trending</p>
                </div>
                <div class="item" id="shopping">
                    <img src="./assets/shopping.png" alt="Shopping icone"><p>Shopping</p>
                </div>
                <div class="item" id="Music">
                    <img src="./assets/music.png" alt="Music icone"><p>Music</p>
                </div>
                <div class="item" id="movieTv">
                    <img src="./assets/movie & TV.png" alt="Movie and TV icone"><p>Movie & TV</p>
                </div>
                <div class="item" id="Live">
                    <img src="./assets/live.png" alt="Live icone"><p>Live</p>
                </div>
                <div class="item" id="gaming">
                    <img src="./assets/gaming.png" alt="Gaming icone"><p>Gaming</p>
                </div>
                <div class="item" id="news">
                    <img src="./assets/news.png" alt="News icone"><p>News</p>
                </div>
                <div class="item" id="sports">
                    <img src="./assets/sports.png" alt="Sports icone"><p>Sports</p>
                </div>
                <div class="item" id="learning">
                    <img src="./assets/learning.png" alt="Leaning icone"><p>Learning</p>
                </div>
                <div class="item" id="fashionBeauty">
                    <img src="./assets/fashion and beauty.png" alt="Fashion and beauty icone"><p>Fashion & Beauty</p>
                </div>
                <div class="item" id="podcasts">
                    <img src="./assets/podcasts.png" alt="Pocasts icone"><p>Podcasts</p>
                </div>
            </div>
        </div>
        <!-- @menu 5 -->
        <div class="sidebar-menu 5">
            <div class="sidebar-items 5">
                <div class="item" id="browseChannel">
                    <img src="./assets/browse channels.png" alt="Browse channel icone"><p>Browse channels</p>
                </div>
            </div>
        </div>
        <!-- @menu 6 -->
        <div class="sidebar-menu 6">
            <div class="sidebar-items 6">
                <div class="item titleMenu" >
                    <h3>More from Youtube</h3>
                </div>
                <div class="item" id="youtubePremium">
                    <img src="./assets/youtube premium.png" alt="Youtube premium icone"><p>Youtube Premium</p>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
